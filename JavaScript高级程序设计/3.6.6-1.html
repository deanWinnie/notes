<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <script>
        var num = 0;
        testFor: 
        for (var i=0;i<10;i++) {
            for (var j = 0;j<10;j++) {
                if (i == 5 && j == 5) {
                    break testFor;
                }
                num++
            }
        }
        console.log(num); // 55
        var num2=0;
        labelFor: 
        for (var i=0;i<10;i++) {
            for (var j = 0;j<10;j++) {
                if (i == 5 && j == 5) {
                    continue labelFor;
                }
                num2++
            }
        }
        console.log(num2); // 95
    </script>
</body>
</html>
