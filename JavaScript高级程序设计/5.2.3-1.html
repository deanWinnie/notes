<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈方法</title>
</head>
<body>
    <script>
        var colors=new Array();
        var count=colors.push('black','white');
        alert(count);  //2

        count=colors.push('blue');
        alert(count); //3

        var item=colors.pop();
        alert(item); //blue
        alert(colors.length); //2

    </script>
    
</body>
</html>
